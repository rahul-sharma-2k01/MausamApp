<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <title>Mausam App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pb3 my-4">
        <div class="row">
            <div class="col">
                <form>
                    <h3 class="alert text-light text-center">Weather</h3>
                    <div class="mb-3">
                        <select name="countryList" id="countryList" class="form-select">
                        
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="stateList" id="stateList" class="form-select" disabled>
                            <option value="">State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="cityList" id="cityList" class="form-select" disabled>
                            <option value="">City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center mb-4 my-4" id="weather-widget">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
